<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <tr>

                                <option>Black</option>
                                <option>White</option>
                                <option>Red</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- 3 Unit Option -->
        <div class="box" id="box-3">
            <label class="box-label">
                <input type="radio" name="unit" onclick="toggleSelection(3)">
                <span class="unit-text"><b>3 Unit</b></span>
                <span class="discount">30% Off</span>
                <span class="price"><b>$24.00 USD</b> <s>$24.00 USD</s></span>
            </label>
            <div class="extra-content" id="content-3">
                <p>Best Deal</p>

        <p class="total-price">Total: <b id="total-price">$10.00 USD</b></p>

        <button class="add-to-cart">+ Add to Cart</button>
